<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Guess the Number</title>
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
  <body>

  <header>
  <h1>Guess the Number</h1>
  <p>Tente adivinhar o número secreto entre 1 e 100:</p>
  </header>

  <main>
  <div id="gameArea">
    <input type="number" id="playerInput" required>
    <button onclick="checkGuess()">Submit Guess</button>
  </div>
  </main>

  <footer>
      <p>By Mitsoa</p>
  </footer>

  <script>
    var secretNum = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;
    var maxAttempts = 5;
    var gameArea = document.getElementById('gameArea');

    function checkGuess() {
      attempts++;
      var playerInput = parseInt(document.getElementById('playerInput').value);

      if (playerInput === secretNum) {
        gameArea.innerHTML = '<h1>Parabéns, você acertou em ' + attempts + ' tentativas!</h1>';
      } else if (attempts === maxAttempts) {
        gameArea.innerHTML = '<p>Acabaram suas tentativas. O número secreto era ' + secretNum + '.</p>';
      } else {
        gameArea.innerHTML = '<p>Tente novamente. Tentativa ' + attempts + '/' + maxAttempts + '</p>';
        gameArea.innerHTML += '<input type="number" id="playerInput">';
        gameArea.innerHTML += '<button onclick="checkGuess()">Submit Guess</button>';

        if (playerInput > secretNum) {
          gameArea.innerHTML += '<p>O número secreto é menor.</p>';
        } else {
          gameArea.innerHTML += '<p>O número secreto é maior.</p>';
        }
      }
    }
  </script>

  </body>
  </html>
